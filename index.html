<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
            <h1>Formulário</h1>
            <form action="#">
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome</label>
                        <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome completo" required>
                    </div>

                    <div class="input-box">
                        <label for="email">Email</label>
                        <input id="email" type="email" name="email" placeholder="Digite seu email" required>
                    </div>

                    <h3>Escolha a sua ocupação</h3>
                    <select name="Estado" id="" class="input-box">
                        <option value="sp">Escolher</option>
                        <option value="sp">Estudante</option>
                        <option value="mg">Júnior</option>
                        <option value="rj">Outro</option>
                    </select>
                </div>

                <div class="gender-group">
                    <div class="gender-input">
                        <input type="checkbox" name="checkbox"> Quero receber novidades
                    </div>
                </div>

                <div class="continue-button">
                    <button>Enviar formulário</button>
                </div>
            </form>
    </div>
</body>
</html>
