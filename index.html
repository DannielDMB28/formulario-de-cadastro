<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos/style.css">
    <title>Formulário</title>
</head>
<body>
    <div class="container">
        <h1>Formulário</h1>
        <form id="formulario">

            <div class="input-box">
                <label for="firstname">Nome</label>
                <input id="firstname" type="text" name="firstname" placeholder="Digite seu nome completo" required>
            </div>

            <div class="input-box">
                <label for="email">Email</label>
                <input id="email" type="email" name="email" placeholder="Digite seu email" required>
            </div>

            <div class="input-box">
                <label for="ocupacao">Escolha a sua ocupação</label>
                <select id="ocupacao" name="ocupacao" required>
                    <option value="">Selecione...</option>
                    <option value="estudante">Estudante</option>
                    <option value="junior">Júnior</option>
                    <option value="outro">Outro</option>
                </select>
            </div>

            <div class="gender-group">
                <div class="gender-input">
                    <input type="checkbox" id="novidades" name="novidades">
                    <label for="novidades">Quero receber novidades</label>
                </div>
            </div>

            <div class="continue-button">
                <button type="submit">Enviar formulário</button>
            </div>
        </form>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
